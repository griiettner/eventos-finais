services:
  # Frontend (Nginx serving built app)
  frontend:
    build:
      context: .
      target: production
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://api:3001
    depends_on:
      - api
    restart: unless-stopped

  # Backend API (Firestore + Kinde JWT validation)
  api:
    build:
      context: .
      target: production
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    command: node server-firestore.cjs
    restart: unless-stopped
