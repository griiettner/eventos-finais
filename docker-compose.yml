services:
  # Frontend (Nginx serving built app)
  frontend:
    build:
      context: .
      target: production
      args:
        - VITE_KINDE_DOMAIN=${VITE_KINDE_DOMAIN}
        - VITE_KINDE_ORGANIZATION_ID=${VITE_KINDE_ORGANIZATION_ID}
        - VITE_KINDE_CLIENT_ID=${VITE_KINDE_CLIENT_ID}
        - VITE_KINDE_REDIRECT_URL=${VITE_KINDE_REDIRECT_URL}
        - VITE_KINDE_LOGOUT_URL=${VITE_KINDE_LOGOUT_URL}
        - VITE_KINDE_APPLE_CONNECTION_ID=${VITE_KINDE_APPLE_CONNECTION_ID}
        - VITE_KINDE_FACEBOOK_CONNECTION_ID=${VITE_KINDE_FACEBOOK_CONNECTION_ID}
        - VITE_KINDE_GOOGLE_CONNECTION_ID=${VITE_KINDE_GOOGLE_CONNECTION_ID}
        - VITE_KINDE_EMAIL_CODE_CONNECTION_ID=${VITE_KINDE_EMAIL_CODE_CONNECTION_ID}
        - VITE_KINDE_AUDIENCE=${VITE_KINDE_AUDIENCE}
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
        - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
        - VITE_USE_FIREBASE_EMULATOR=${VITE_USE_FIREBASE_EMULATOR}
        - VITE_API_URL=${VITE_API_URL}
    ports:
      - "8002:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    restart: unless-stopped

  # Backend API (Firestore + Kinde JWT validation)
  api:
    build:
      context: .
      target: api-production
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped

volumes:
  uploads_data:
