version: '3.8'

services:
  eventos-finais:
    build: .
    ports:
      - "80:80"      # Frontend (nginx)
      - "3000:3000"  # Backend API
    volumes:
      - ./data:/app/data  # Persist database
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
